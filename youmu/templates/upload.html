<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Flask - 上传文件</title>
	</head>
	<body>
		<form action="/api/video/upload" method="post" enctype="multipart/form-data">

			<input type="file" name="cover" />
			<input type="file" name="video" />

		</form>
	</body>
</html>
